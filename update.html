<body class="container col-6" onload="showData()">
    <h1 class="text-primary text-center" style="font-weight:bold;"> Update </h1>

    <div>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" class="form-control"
            style="padding-bottom: 10px; font-size: medium; margin-bottom: 10px;">
        <div class="d-block invalid-feedback" id="photo_valid"></div>

    </div>


    <div>
        <label for="text">Nom:</label>
        <input type="text " id="nom" class="form-control" style="padding-bottom: 10px; font-size: medium;">
        <div class="d-block invalid-feedback" id="nom_valid"></div>
    </div>
    <div>
        <label for="exampleFormControlTextarea1">Description :</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
        <div class="d-block invalid-feedback" id="description_valid"></div>
    </div>

    <div>
        <div>
            <label for="exampleFormControlTextarea1">Ingrédients :</label>
            <textarea class="form-control" id="ingrédient" rows="3"></textarea>
            <div class="d-block invalid-feedback" id="ingrédient_valid"></div>
        </div>
        <div>
            <label for="exampleFormControlTextarea1">préparation :</label>
            <textarea class="form-control" id="préparation" rows="3"></textarea>
            <div class="d-block invalid-feedback" id="préparation_valid"></div>
        </div>
        <div>
            <label for="pass">Prix :</label>
            <input type="number" id="prix" class="form-control"
                style="padding-bottom: 10px; font-size: medium; margin-bottom: 10px;">
            <div class="d-block invalid-feedback" id="prix_valid"></div>
        </div>
        <div>
            <label for="Type">Type :</label>
            <select name="" class="form-select" id="type">
                <option value="Traditionnelle">Traditionnelle</option>
                <option value="Salades">Salades</option>
                <option value="Patisserie">Patisserie</option>
            </select>
            <div class="d-block invalid-feedback" id="type_valid"></div>
        </div>

    </div>


    <div class="container">
        <button type="button" class="btn btn-primary" style="margin-left:200px ;"
            id="update">update </button>
        <button type="button" class="btn btn-primary" id="Retour">Retour</button>
    </div> <br>




    </div>
    </div>
    </div>

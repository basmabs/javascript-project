<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
            </script>
    
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container mt-5" id="att" style="border: 1px solid black;width: 600px; padding: 20px;" ;>
            <div class="row">
          <h1 style="text-align: center; text-decoration: solid; color: black;"> Inscrivez-vous </h1>
          <hr>
    
                                <div class="form-group" >
                        <label for="nom" style="padding-bottom: 5px;font-size: large;">Nom:</label>
                        <input type="text " id="nom" class="form-control"  style="padding-bottom: 5px; font-size: medium;" placeholder="Votre nom ">
                    </div>
                    <div class="form-group">
                        <label for="pre"  style="padding-bottom: 5PX;font-size: large;">Prénom:</label>
                        <input type="text " id="pre" class="form-control"  style="padding-bottom: 5px; font-size: medium;"  placeholder="Votre prenom ">
                    </div>
                  
                    <div class="form-group">
                        <label for="cin"  style="padding-bottom: 5px;font-size: large;">CIN:</label>
                        <input type="number" id="cin" class="form-control"  style="padding-bottom: 5px; font-size: medium;"  placeholder="Votre cin ">
                    </div>

                    <div class="form-group">
                        <label for="ncb"  style="padding-bottom: 5px;font-size: large;">Numéro de carte bancaire:</label>
                        <input type="number " id="ncb" class="form-control"  style="padding-bottom: 5px; font-size: medium;"  placeholder="Votre numéro de carte bancaire ">
                    </div>

                    <div class="form-group" >
                        <label for="email" style="padding-bottom: 5px;font-size: large;">E-mail:</label>
                        <input type="email " id="email" class="form-control"  style="padding-bottom: 5px; font-size: medium;" placeholder="Votre email ">
                    </div>

                    <div class="form-group">
                        <label for="pass"  style="padding-bottom: 5px;font-size: large;">Mot de passe:</label>
                        <input type="password " id="pass" class="form-control"  style="padding-bottom: 5px; font-size: medium;"  placeholder="Votre mot de passe ">
                    </div>
                  
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger" style="font-size: medium;" type="button">S'inscrire</button>
                      </div>
    
                               
            </div>
            </div>
      
    </body>
</html>
